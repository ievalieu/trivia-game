<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game - Travel</title>	
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class = "wrap startBtn">
	<!--Header Section-->
	<header>
		<h1>Trivia Game</h1>
	</header>
	<!--Content Section-->
	<button class="startGameBtn">Start Game!</button>

	<section>
		<h2 class="timer"></h2><br>
		<h3 class="question rightOrWrong"></h3><br>
		<h2 class="correctAnswer"></h2><!--The Correct Answer was: ____ + img insert-->
			<br>
			<ul>
				<li><button class="choices choice0 resultText" value="a"></button></li><!--All done, here's how you did!-->
				<li><button class="choices choice1 numCorrect" value="b"></button></li><!--Correct Answers: -->
				<li><button class="choices choice2 numIncorrect" value="c"></button></li><!--Incorrect Answers:-->
				<li><button class="choices choice3 numUnanswered" value="d"></button></li><!--Unanswered:-->
			</ul>
			<button class="resetBtn">Start Over?</button>
	</section>
	</div>
	<!--Footer-->
	<footer><br><br><br>&copy; Copyright 2016 Eva Lieu</footer>
<script type = "text/javascript" src = "assets/javascript/app.js"></script>
</body>
</html>
